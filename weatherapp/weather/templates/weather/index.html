<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
  <p class="h5 my-0 me-md-auto fw-normal">My company</p>
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="#">Главная</a>
    <a class="p-2 text-dark" href="#">Информация</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">документация</a>
</header>
      <div class="container">
            <div class="row">
                <div class="col-4 offset-1">
                    <h1>Погода в вашем городе</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">город</label>
                        {{ form.name }}
                        <input type="submit" name="Узнать" value="Узнать" class="mt-2 btn btn-primary">
                    </form>
                </div>
                <div class="col-4 offset-1">
                    <h1>Информация</h1>
                    {% for info in all_info %}
                    <div class="aler alert-info">
                        <b>Город:</b> {{info.city}}<br>
                        <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
                        <img src="http:/openweathermap.org/img/w/{{info.icon}}.png" alt="Фото" class="img-thumbnail">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

</body>
</html>
